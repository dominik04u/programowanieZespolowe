<div><br><br>
<div class="col-lg-offset-6 col-lg-10 ">
        <div class="well bs-component">
            <form class="form-group" method="post" ng-submit="addRoom()">
                <fieldset>
                    <legend>Dodaj salkę</legend>
                    <div class="form-group" id="roomName">
                        <label for="name" class="control-label">Nazwa</label>
                        <input class="form-control" id="name" name="name" type="text">
                    </div>
					<div class="form-group" id="roomCurator">
                        <label for="floor" class="control-label">Opiekun (login)</label>
                        <input class="form-control" id="curator" name="curator" type="text">
                    </div>
					<div class="form-group" id="roomFloor">
                        <label for="floor" class="control-label">Piętro</label>
                        <input class="form-control" id="floor" name="floor" type="text">
                    </div>
					<div class="form-group" id="roomStatus">
                        <label for="status" class="control-label">Aktywna</label>
                        <input class="form-control" id="status" name="status" type="checkbox">
                    </div>
					<div class="form-group" id="roomNotes">
                        <label for="notes" class="control-label">Uwagi</label>
                        <textarea class="form-control" id="notes" name="notes" ></textarea>
                    </div>

                    <div class="form-group col-lg-4">
                        <div class="control-label">
                            <button type="submit" class="btn btn-primary" value="addRoom" name="submit">Dodaj
                            </button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
</div>
	
	<a href="#home">Powrót</a>
</div>
